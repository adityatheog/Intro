name: Unzip intro.zip

on:
  push:
    paths:
      - 'intro.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Unzip intro.zip to root
        run: unzip -o intro.zip -d .

      - name: Commit unzipped files
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add .
          git commit -m "Unzipped intro.zip to root" || echo "Nothing to commit"
          git push
